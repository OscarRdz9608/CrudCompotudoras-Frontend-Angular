<br><br><br>
<div class="container ancho" >
    <div class="card">
        <div class="card-header">
            <h3 class="text-center">Guardar nueva computadora</h3>
        </div>
        <div class="card-body" >
            <form action="" class="d-flex flex-column">
                <div class="form-group">

                    <!-- ngModel es una directiva que permite cargar los elemento al modelo - html -->
                    <label>Id</label>
                    <input type="number" class="form-control" name="id" placeholder="ingrese el id" [(ngModel)]="computadora.id">
                </div>
                <div class="form-group">
                    <label>Marca</label>
                    <input type="text" class="form-control" name="marca" placeholder="Ingrese la marca" [(ngModel)]="computadora.marca">
                </div>
                <div class="form-group">
                    <label>Modelo</label>
                    <input type="text" class="form-control" name="modelo" placeholder="Ingrese la modelo" [(ngModel)]="computadora.modelo">
                </div>
                <div class="form-group">
                    <label>Color</label>
                    <input type="text" class="form-control" name="color" placeholder="Ingrese el color" [(ngModel)]="computadora.color">
                </div>
                <div class="form-group">
                    <label>Precio</label>
                    <input type="number" class="form-control" name="precio" placeholder="Ingrese el precio" [(ngModel)]="computadora.precio">
                </div>

                <br>
              <button class="btn btn-outline-success boton" (click)="guardarComputadora()">Guardar</button>
            </form>
        </div>
    </div>
</div>
